apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.shequcun.farm"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    signingConfigs {
        shequcunrelease {
            storeFile file("/Users/mac/Developer/workspace/youcai-android-20150902/app/sqc_farm_android.keystore")
            keyAlias "sqc_farm_android"
        }
    }
}

dependencies {
    compile files('libs/SqcFarmSDK.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
}
